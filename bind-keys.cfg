// keyboard for example "/dev/input/event0"
keyboard = "/dev/input/event0";

//default_mode = "pi";

// example key binds
key_binds = (
  {
    keys = [105];
    command = "mpc prev";
    mode = "desktop";
  },
  {
    keys = [106];
    command = "mpc next";
  },
  {
    keys = [29,30];
    command = "mpc toggle";
  },
  { // pause after 15 minutes
    keys = [29,30];
    command = "mpc pause";
    delay = 900;
  },
  /* change mode */
  {
    keys = [29,32];
    change_mode = "desktop";
    command = "espeak desktop"
  },
  {
    keys = [29,25];
    change_mode = "pi";
  }
);
